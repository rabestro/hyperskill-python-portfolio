name: Publish Python Package to PyPI

on:
  release:
    types: [published] # Run only when a new release is published

permissions:
  id-token: write # Required for trusted publishing with OIDC

jobs:
  publish-to-pypi:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/hyperskill-python-portfolio

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history to allow setuptools-scm to determine the version
          fetch-depth: 0

      - name: Set up uv and Python
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.20"
          python-version: "3.12"
          enable-cache: true

      - name: Build the package
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish
