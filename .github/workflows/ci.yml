name: Quality Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11", "3.12", "3.13" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv and Python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create Virtual Environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e .[dev]

      - name: Lint with Ruff
        run: uv run ruff check .

      - name: Check formatting with Ruff
        run: uv run ruff format --check .

      - name: Type check with MyPy
        run: uv run mypy src/

      - name: Run tests with Pytest
        run: uv run pytest

      - name: Install Radon for code metrics
        run: uv pip install radon

      - name: Cyclomatic Complexity (Radon)
        run: |
          echo "### Cyclomatic Complexity Report" >> $GITHUB_STEP_SUMMARY
          radon cc src/ --total-average -a >> $GITHUB_STEP_SUMMARY

      - name: Maintainability Index (Radon)
        run: |
          echo "### Maintainability Index Report" >> $GITHUB_STEP_SUMMARY
          radon mi src/ >> $GITHUB_STEP_SUMMARY
