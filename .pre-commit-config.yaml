# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # --- Standard hooks for basic file hygiene ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace  # Trims trailing whitespace
      - id: end-of-file-fixer   # Ensures files end in a newline
      - id: check-yaml          # Checks YAML files for syntax errors
      - id: check-toml          # Checks TOML files for syntax errors
      - id: check-added-large-files # Prevents committing large files
      - id: mixed-line-ending
        args: [--fix=lf]

  # --- Ruff: The all-in-one linter and formatter ---
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.2
    hooks:
      # Run the linter
      - id: ruff
        args: [ --fix ] # Automatically fix what it can
      # Run the formatter
      - id: ruff-format

